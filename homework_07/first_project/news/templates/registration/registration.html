{%extends 'base.html'%}

{%block content%}
{% if form.errors %}
<p> Your username and password didn't match. Please try again </p>
{% endif %}
    <form method ="post">
    {% csrf_token %}
        <h1>Sign Up</h1>
        <p>
{% for field in form %}
        {{field.label_tag}} {{field}}
        </p>
        {% endfor %}
    <button type = "submit">Регистрация</button>
    </form>

{%endblock content%}
